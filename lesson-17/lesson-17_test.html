    <body>
    <!--! Контентні зображення -->
    <!--! 1.Властивість object-fit -->
    <figure class="base">
        <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
            alt="">
        <figcaption class="label">Original image</figcaption>
    </figure>

    <div class="container">
        <div class="card-set">
            <figure class="card">
                <div class="thumb">
                    <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
                        alt="">
                </div>
                <figcaption class="label">object-fit: fill</figcaption>
            </figure>

            <figure class="card">
                <div class="thumb">
                    <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
                        alt="">
                </div>
                <figcaption class="label">object-fit: contain</figcaption>
            </figure>

            <figure class="card">
                <div class="thumb">
                    <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
                        alt="">
                </div>
                <figcaption class="label">object-fit: cover</figcaption>
            </figure>

            <figure class="card">
                <div class="thumb">
                    <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
                        alt="">
                </div>
                <figcaption class="label">object-fit: scale-down</figcaption>
            </figure>

            <figure class="card">
                <div class="thumb">
                    <img src="https://images.pexels.com/photos/1056251/pexels-photo-1056251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=320&w=240"
                        alt="">
                </div>
                <figcaption class="label">object-fit: none</figcaption>
            </figure>
        </div>
    </div>


    </body>
