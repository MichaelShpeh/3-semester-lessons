<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewliort" content="width=device-width, initial-scale=1.0">
        <title>lesson-1-2_test</title>
        <link 
            href="https://img.icons8.com/officel/16/stack-of-photos.png"
            type="image/x-icon"
            rel="shortcut icon"
        >

        <!--! Спочатку нормалізатор -->
        <!--! завантаження modern-normalize -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />

        <!--! завантаження шрифтів: 'Roboto' 400, 700 -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->

        <!--! файл reset.css -->
        <link rel="stylesheet" href="./css/reset.css">

        <!--! зовнішній файл стилів -->
        <link rel="stylesheet" href="./css/lesson-1-2_test.css">
    </head>

    <body>
        <!--! Елемент  <svg> -->
        <svg 
            width="400" 
            height="300" 
            style="outline: 2px dashed #2a2a2a;" 
            xmlns="https://img.icons8.com/officel/16/stack-of-photos.png"
            >
            <!--? Тут буде розмітка фігур -->
            <!-- <ul class="parent-list">
                <li class="item">item-1</li>
                <li class="item">item-2</li>
                <li class="item">item-3</li>
            </ul> -->
        </svg>

        <!--! Елемент  <g> -->
        <g>
            <title>background</title>
            <rect
                width="402"
                height="158250"
                fill="tomato"
                id="canvas_backgrond"
                x="-1"
                y="-1"
                rx="40"
            />
            <g
                display="none"
                overflow="visible"
                width="100%"
                height="100%"
                id="canvasGrid"
                x="0"
                y="0"
            >
                <rect
                    width="100%"
                    height="100%"
                    fill="url|(#gridpattern)"
                    x="0"
                    y="0"
                    stroke-width="0"
                />
            </g>
        </g>
        <!--! Елемент  <g> ПРИМЕРЫ-->
        <svg width="100" height="100">
            <g id="myGroup">
                <circle cx="30" cy="30" r="20" fill="red" />
                <rect x="60" y="10" width="30" height="30" fill="blue" />
            </g>
        </svg>
        
        <!--! Елемент  <rect> -->
        <svg
            width="400" 
            height="300" 
            style="outline: 4px solid red;"
        >
            <rect
                width="250"
                height="150"
                fill="yellow"
                stroke="blue"
                stroke-width="7"
                x="50"
                y="20"
                rx="40"
            />
            <rect 
                width="250" 
                height="150" 
                fill="green" 
                stroke="red" 
                stroke-width="3" 
                x="120" 
                y="120" 
                rx="60" 
                ry="30" 
            />
        </svg>

        <!--! Елемент  <circle> -->
        <svg 
            width="400" 
            height="300" 
            style="border: 4px dashed green;"
        >
            <circle 
                r="100"
                cx="200" 
                cy="150"
                fill="tomato" 
                stroke="#2a2a2a" 
                stroke-width="4" 
            />
            <circle 
                r="50"
                cx="300" 
                cy="250"
                fill="yellow" 
                stroke="blue" 
                stroke-width="9" 
            />
        </svg>

        <!--! Елемент  <ellipse> -->
        <svg 
            width="400" 
            height="300" 
            style="border: 2px dotted blue;"
        >
            <ellipse 
                rx="150" 
                ry="100" 
                cx="200" 
                cy="150"
                fill="tomato" 
                stroke="#2a2a2a" 
                stroke-width="4" 
            />
            <ellipse 
                rx="50" 
                ry="100" 
                cx="300" 
                cy="150"
                fill="yellow" 
                stroke="blue" 
                stroke-width="9" 
            />
        </svg>

        <!--! Елемент  <line> -->
        <svg 
        width="400" 
        height="300" 
        style="outline: 2px dashed orange;"
        >
            <line 
                x1="20" 
                y1="50" 
                x2="200" 
                y2="50" 
                stroke="red" 
                stroke-width="16" 
            />
            <line 
                x1="40" 
                y1="100" 
                x2="250" 
                y2="100" 
                stroke="green" 
                stroke-width="32" 
            />
            <line 
                x1="60" 
                y1="200" 
                x2="350" 
                y2="200" 
                stroke="blue" 
                stroke-width="64" 
            />
        </svg>
        <!--! Елемент  <polygon> -->
        <svg 
            width="600" 
            height="300" 
            style="outline: 2px dashed #2a2a2a;"
        >
            <!--? Square -->
            <polygon
                points="20,20 20,200 200,200 200,20"
                fill="tomato"
                stroke="blue"
                stroke-width="7"
            />
            <!--? Triangle -->
            <polygon 
                points="250,20 250,200 400,200" 
                fill="skyblue" 
                stroke="red" 
                stroke-width="4" 
            />
            <!--? Parallelogram -->
            <polygon 
                points="430,20 430,200 550,250 550,70" 
                fill="violet" 
                stroke="green" 
                stroke-width="4" 
            />
        </svg>


    </body>
</html>
