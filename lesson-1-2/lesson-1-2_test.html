<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewliort" content="width=device-width, initial-scale=1.0">

            rel="shortcut icon"
        >

            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />

        <!--! файл reset.css -->

        <!--! зовнішній файл стилів -->
        <link rel="stylesheet" href="./css/lesson-1-2_test.css">
    </head>

    <body>
        <!--! Елемент  <svg> -->
        <svg 
            width="400" 
            height="300" 
            style="outline: 2px dashed #2a2a2a;" 
            xmlns="https://img.icons8.com/officel/16/stack-of-photos.png"
            >
            <!--? Тут буде розмітка фігур -->
            <!-- <ul class="parent-list">
                <li class="item">item-1</li>
                <li class="item">item-2</li>
                <li class="item">item-3</li>
            </ul> -->
        </svg>

        <!--! Елемент  <g> -->
        <g>
            <title>background</title>
            <rect
                width="402"
                height="158250"
                fill="tomato"
                id="canvas_backgrond"
                x="-1"
                y="-1"
                rx="40"
            />
            <g
                display="none"
                overflow="visible"
                width="100%"
                height="100%"
                id="canvasGrid"
                x="0"
                y="0"
            >
                <rect
                    width="100%"
                    height="100%"
                    fill="url|(#gridpattern)"
                    x="0"
                    y="0"
                    stroke-width="0"
                />
            </g>
        </g>
        <!--! Елемент  <g> ПРИМЕРЫ-->
        <svg width="100" height="100">
            <g id="myGroup">
                <circle cx="30" cy="30" r="20" fill="red" />
                <rect x="60" y="10" width="30" height="30" fill="blue" />
            </g>
        </svg>
        
        <!--! Елемент  <rect> -->
        <svg
            width="400" 
            height="300" 
            style="outline: 4px solid red;"
        >
            <rect
                width="250"
                height="150"
                fill="yellow"
                stroke="blue"
                stroke-width="7"
                x="50"
                y="20"
                rx="40"
            />
            <rect 
                width="250" 
                height="150" 
                fill="green" 
                stroke="red" 
                stroke-width="3" 
                x="120" 
                y="120" 
                rx="60" 
                ry="30" 
            />
        </svg>

        <!--! Елемент  <circle> -->
        <svg 
            width="400" 
            height="300" 
            style="border: 4px dashed green;"
        >
            <circle 
                r="100"
                cx="200" 
                cy="150"
                fill="tomato" 
                stroke="#2a2a2a" 
                stroke-width="4" 
            />
            <circle 
                r="50"
                cx="300" 
                cy="250"
                fill="yellow" 
                stroke="blue" 
                stroke-width="9" 
            />
        </svg>

        <!--! Елемент  <ellipse> -->
        <svg 
            width="400" 
            height="300" 
            style="border: 2px dotted blue;"
        >
            <ellipse 
                rx="150" 
                ry="100" 
                cx="200" 
                cy="150"
                fill="tomato" 
                stroke="#2a2a2a" 
                stroke-width="4" 
            />
            <ellipse 
                rx="50" 
                ry="100" 
                cx="300" 
                cy="150"
                fill="yellow" 
                stroke="blue" 
                stroke-width="9" 
            />
        </svg>

        <!--! Елемент  <line> -->
        <svg 
        width="400" 
        height="300" 
        style="outline: 2px dashed orange;"
        >
            <line 
                x1="20" 
                y1="50" 
                x2="200" 
                y2="50" 
                stroke="red" 
                stroke-width="16" 
            />
            <line 
                x1="40" 
                y1="100" 
                x2="250" 
                y2="100" 
                stroke="green" 
                stroke-width="32" 
            />
            <line 
                x1="60" 
                y1="200" 
                x2="350" 
                y2="200" 
                stroke="blue" 
                stroke-width="64" 
            />
        </svg>

        <!--! Елемент  <polygon> -->
        <svg 
            width="600" 
            height="300" 
            style="outline: 2px dashed #2a2a2a;"
        >
            <!--? Square -->
            <polygon
                points="20,20 20,200 200,200 200,20"
                fill="tomato"
                stroke="blue"
                stroke-width="7"
            />
            <!--? Triangle -->
            <polygon 
                points="250,20 250,200 400,200" 
                fill="skyblue" 
                stroke="red" 
                stroke-width="4" 
            />
            <!--? Parallelogram -->
            <polygon 
                points="430,20 430,200 550,250 550,70" 
                fill="violet" 
                stroke="green" 
                stroke-width="4" 
            />
        </svg>

        <!--! Елемент  <polygon> -->
            <!--? Трикутник -->
        <svg 
            width="300" 
            height="400" 
            style="outline: 2px dashed darkred;"
        >
            <path 
                d="M150 0 L75 200 L225 200 Z" 
            />
        </svg>
        <!--? Зірочка -->
        <svg 
            width="550" 
            height="500" 
            style="outline: 4px double darkblue;"
        >
            <path 
                d="M510.652 185.883a27.177 27.177 0 00-23.402-18.688l-147.797-13.418-58.41-136.75C276.73 6.98 266.918.497 255.996.497s-20.738 6.483-25.023 16.53l-58.41 136.75-147.82 13.418c-10.837 1-20.013 8.34-23.403 18.688a27.25 27.25 0 007.937 28.926L121 312.773 88.059 457.86c-2.41 10.668 1.73 21.7 10.582 28.098a27.087 27.087 0 0015.957 5.184 27.14 27.14 0 0013.953-3.86l127.445-76.203 127.422 76.203a27.197 27.197 0 0029.934-1.324c8.851-6.398 12.992-17.43 10.582-28.098l-32.942-145.086 111.723-97.964a27.246 27.246 0 007.937-28.926zM258.45 409.605" 
                fill="green"
                stroke="red" 
                stroke-width="4"
            />
        </svg>

        <!--! Елемент  <symbol> ПРИМЕР-1 -->
        <svg 
            width="400" 
            height="210" 
            style="outline: 2px dashed #2a2a2a"
        >
            <text x="20" y="20">Елемент symbol ПРИМЕР-1</text>
            <symbol 
                id="sym01" 
                viewBox="0 0 150 110"
            >
                <circle
                    cx="50"
                    cy="50"
                    r="40"
                    fill="tomato"
                    stroke="#2a2a2a"
                    stroke-width="6"
                />
                <circle 
                    cx="90" 
                    cy="60" 
                    r="40" 
                    fill="red" 
                    stroke="green" 
                    stroke-width="10" 
                />
            </symbol>
        </svg>
        <!--! Елемент  <use> ПРИМЕР-1 -->
            <svg 
            width="500" 
            height="300" 
            style="outline: 2px dashed #2a2a2a"
        >
            <text x="20" y="20">Елемент use ПРИМЕР-1</text>
            <use 
                x="50" 
                y="10" 
                xlink:href="#sym01"
            >
            <use 
                x="50" 
                y="30" 
                xlink:href="#sym01"
            >
            <use 
                x="50" 
                y="50" 
                xlink:href="#sym01" 
                style="fill:blue"
            >
        </svg>

        <!--! Елемент  <symbol> ПРИМЕР-2 -->
        <svg 
            width="400" 
            height="210" 
            style="outline: 2px dashed #2a2a2a"
        >
            <text x="30" y="30">Елемент symbol ПРИМЕР-2</text>
            <symbol 
                id="mySymbol" 
                viewBox="0 0 100 100"
            >
                <circle 
                    cx="50" 
                    cy="50" 
                    r="40" 
                    fill="blue" 
                />
            </symbol>
        </svg>
        <!--! Елемент  <use> ПРИМЕР-2 -->
        <svg 
            width="500" 
            height="500" 
            style="outline: 2px dashed #2a2a2a"
        >
            <text x="20" y="20">Елемент use ПРИМЕР-1</text>
            <use
                x="0" 
                y="0"
                xlink:href="#mySymbol"
                fill-opacity="0.5"
            />
            <use
                x="50" 
                y="50"
                xlink:href="#mySymbol"
                fill-opacity="0.5"
            />
        </svg>

        <!--! SVG-документ -->
        <!--? ПРИМЕР-icon.svg -->
        <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:ev="http://www.w3.org/2001/xml-events"
            width="200" 
            height="200" 
            style="outline: 2px dashed tomato"
        >
            <text x="20" y="20">ПРИМЕР-icon.svg</text>
            <circle r="75" cx="50%" cy="50%" fill="tomato" />
        </svg>
        <!--? Файл_icon.svg -->
        <img class="svg-icon" src="./svg/icon.svg" alt="Файл_icon.svg">


    </body>
</html>
